services:
  - type: web
    name: deathrow-scraper
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      # Download Chromium for Playwright on Render
      python -m playwright install --with-deps chromium
    startCommand: gunicorn death:app --bind 0.0.0.0:$PORT --workers=2 --threads=4 --timeout=180
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright



